name: grisette-monad-coroutine
version: 0.1.0.0
synopsis: Support for monad-coroutine package with Grisette
description: Orphan instances and wrappers for monad-coroutine package with Grisette.
category: Formal Methods, Theorem Provers, Symbolic Computation, SMT
author: "Sirui Lu"
maintainer: Sirui Lu (siruilu@cs.washington.edu)
license: BSD3
license-file: LICENSE
github: lsrcz/grisette-monad-coroutine
copyright: "2021-2023 Sirui Lu"
extra-source-files:
- README.md
- CHANGELOG.md

dependencies:
- base > 4.14 && < 5
- grisette >= 0.1.0 && < 0.2
- mtl >= 2.2.2 && < 2.3
- transformers >= 0.5.6.2 && < 0.6
- monad-coroutine >= 0.9.0.4 && < 9.3

flags: {
  fast: {
    description: "Compile with O2 optimization",
    manual: False,
    default: True,
  }
}

when:
  - condition: flag(fast)
    then:
      ghc-options: -O2
    else:
      ghc-options: -O0

ghc-options: -Wall -ferror-spans

library:
  source-dirs: src

tests:
  spec:
    main: Main.hs
    source-dirs: test
    dependencies:
      - grisette-monad-coroutine
      - tasty >= 1.1.0.3 && < 1.5
      - tasty-hunit >= 0.10 && < 0.11
      - tasty-test-reporter >= 0.1.1.2 && < 0.2
      - tasty-quickcheck >= 0.10.1 && < 0.11
